<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="outer">
            <div class="box green" id="green"></div>
            <div class="box red" id="red"></div>
            <div class="box yellow" id="yellow"></div>
            <div class="box blue" id="blue"></div>
            <div class="inner">
                <h2>SIMON!</h2>
                <div class="btn-container">
                    <div>
                        <input type="checkbox" name="power" id="power">
                        <label for="power">POWER</label>
                    </div>
                    <button id="start">Start</button>
                    <div>
                        <input type="checkbox" name="strict" id="strict">
                        <label for="strict">STRICT</label>
                    </div>
                </div>
                <div class="count-container">
                    <div class="count-box"></div>
                    COUNT
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
